"attribute"                 = { fg = "white"                                                     }
"comment"                   = { fg = "light-gray"                                               }
"constant"                  = { fg = "green"                                             }
"constant.numeric"          = { fg = "green"                                             }
"constant.builtin"          = { fg = "green"                                             }
"constant.character.escape" = { fg = "moss_green"                                               }
"constructor"               = { fg = "blue"                                                     }
"function"                  = { fg = "blue"                                                     }
"function.builtin"          = { fg = "blue"                                                     }
"function.macro"            = { fg = "red"                                                      }
"preproc_ifdef"             = { fg = "red"                                                      }
"keyword"                   = { fg = "red"                                                      }
"keyword.control"           = { fg = "red"                                                      }
"keyword.control.import"    = { fg = "red"                                                      }
"keyword.directive"         = { fg = "red"                                                      }
"label"                     = { fg = "red"                                                      }
"namespace"                 = { fg = "red"                                                      }
"operator"                  = { fg = "white"                                                     }
"keyword.operator"          = { fg = "white"                                                     }
"special"                   = { fg = "blue"                                                     }
"string"                    = { fg = "green"                                                    }
"type"                      = { fg = "white" , modifiers = ["bold"]                             }
"variable.builtin"          = { fg = "red"                                                      }
"variable.parameter"        = { fg = "white"                                                    }
"variable.other.member"     = { fg = "white"                                                     }
"variable.other.enummember" = { fg = "red"                                                      }
"variable"                  = { fg = "white"                                                    }
"punctuation"               = { fg = "cyan"                                                     }
"punctuation.special"       = { fg = "cyan"                                                     }

"markup.heading"            = { fg = "red"                                                      }
"markup.raw.inline"         = { fg = "green"                                                    }
"markup.raw.block"          = { fg = "white"                                                    }
"markup.bold"               = { fg = "gold", modifiers = ["bold"]                               }
"markup.italic"             = { fg = "purple", modifiers = ["italic"]                           }
"markup.list"               = { fg = "moss_green"                                               }
"markup.quote"              = { fg = "green"                                             }
"markup.link.url"           = { fg = "blue", modifiers = ["underlined"]                         }
"markup.link.text"          = { fg = "white"                                                    }
"markup.link.label"         = { fg = "white"                                                    }

"diff.plus"                 = "green"
"diff.delta"                = "gold"
"diff.minus"                = "red"

"info"                      = { fg = "cyan"                                                     }
"hint"                      = { fg = "green"                                                    }
"diagnostic"                = { modifiers = ["bold"]                                            }
"warning"                   = { fg = "yellow"                                                   }
"error"                     = { fg = "red"                                                      }

"ui.background"             = { bg = "dark"                                                     }

"ui.cursor"                 = { fg = "white", modifiers = ["reversed"]                          }
"ui.cursor.primary"         = { fg = "white", modifiers = ["reversed"]                          }
"ui.cursor.match"           = { fg = "red", modifiers = ["bold", "underlined"]                    }

"ui.selection"              = { bg = "#474b43a4"                                                }
"ui.selection.primary"      = { bg = "#474b43a4"                                                }
"ui.cursorline.primary"     = { bg = "#313131"                                                  }

"ui.linenr"                 = { fg = "#505050"                                                  }
"ui.linenr.selected"        = { fg = "white"                                                    }

"ui.statusline"             = { fg = "white", bg = "#313131"                                    }
"ui.statusline.inactive"    = { fg = "#808080", bg = "#242424"                                  }
"ui.statusline.normal"      = { fg = "dark", bg = "green"                                }
"ui.statusline.insert"      = { fg = "dark", bg = "yellow"                                      }
"ui.statusline.select"      = { fg = "dark", bg = "blue"                                        }

"ui.text"                   = { fg = "white"                                                    }
"ui.text.focus"             = { fg = "white", bg = "#404040"                                    }

"ui.help"                   = { fg = "white", bg = "#282928"                                    }
"ui.popup"                  = { bg = "#282928"                                                  }
"ui.window"                 = { fg = "cyan"                                                     }
"ui.menu"                   = { fg = "white", bg = "#282928"                                    }
"ui.menu.selected"          = { fg = "black", bg = "red"                                        }
"ui.menu.scroll"            = { fg = "white", bg = "#474b43a4"                                  }

[palette]

blue         = "#64B2FF"
red          = "#FF7364"
green        = "#B8F26D"
cyan         = "#5FF2F2"
white        = "#d4d4d4"
dark         = "#252524"
moss_green   = "#58865a"
black        = "#16181a"
light-gray   = "#636c6e"
gold         = "#d19a66"
